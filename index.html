<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片列表</title>
    <link rel="stylesheet" href="style.css"> <!-- 保持不变 -->
    <link rel="stylesheet" href="download.css"> <!-- 保持不变 -->
    <link rel="stylesheet" href="animation.css"> <!-- 保持不变 -->
</head>

<body>

    <div class="popup-overlay" id="popupOverlay">
        <div class="card3" id="card3">
            <button class="close-btn" id="closeBtn">&times;</button>
            <h3 class="popup-title" id="popupTitle"></h3>
            <p class="popup-desc" id="popupDesc"></p>

            <!-- 新增下载区域 -->
            <div class="download-area" id="downloadArea">
                <!-- 下载项会通过JS动态生成 -->
            </div>
        </div>
    </div>
    <div class="main-container">

        <div class="card1">
            <img class="sidebar-left-img" src="./恋恋探头.gif">
            <!-- 卡片1内部容器：垂直居中排列 -->

            <div class="card1-content">
                <!-- 圆形包裹的图片 -->
                <a href="https://www.bilibili.com/opus/1135360233742270468?spm_id_from=333.1365.0.0" class="card1-xuanchuan">
                    光标投票<br>
                    <p style="font-size: 14px">(点击跳转)</p>
                </a>

                <div class="card1-img-container">
                    <img src="xk.jpg" alt="卡片1主图" class="card1-img">

                </div>
                <!-- 文字介绍 -->

                <p class="card1-desc">普通的线框</p>

                <!-- 三个跳转按钮组 -->
                <div class="card1-buttons">
                    <!-- 哔哩哔哩按钮：引入本地图标 -->
                    <a href="https://space.bilibili.com/400839602" class="card1-btn">
                        <img style="height: 1em;" src="./biliblil.png"></img>
                        <span style="font-size: 14px">哔哩哔哩</span>
                    </a>

                    <!-- Ko-fi 按钮：引入本地图标 -->
                    <a href="https://ko-fi.com/xkxiankuang" class="card1-btn">
                        <img style="height: 1em;" src="./ko-fi.png"></img>
                        <span style="font-size: 14px">ko-fi</span>

                        <!-- 爱发电按钮：引入本地图标 -->
                        <a href="https://afdian.com/a/xiankuangxk" class="card1-btn">
                            <img style="height: 1em;" src="./爱发电.png"></img>
                            <span style="font-size: 14px"></span><span>爱发电</span>
                        </a>
                </div>

            </div>
        </div>
        <div class="card2-grid"></div>
    </div>

    <!-- 只引入合并后的文件 -->
    <script src="cards.js"></script>
</body>

</html>
